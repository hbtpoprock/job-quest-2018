<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TakeMeTour's Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/main.js"></script>
</head>

<body>
    <div class="user-interact">
        <div class="main-interact-field">
            <label>Number of Jokes: </label>
            <input class="number-input-box" type="number" min="1" step="1" required autofocus>
            <button id="get-joke-btn">Get Jokes</button>
        </div>

        <div class="optional">
            <span>If you don't like Chuck Norris, you can change it. (Optional)</span>

            <div class="name-input-field">
                <label>Name:</label>
                <input id="firstName" class="text-input-box" type="text" placeholder="First Name">
                <input id="lastName" class="text-input-box" type="text" placeholder="Last Name">
            </div>
        </div>
        <h1>Get Your Jokes</h1>
    </div>

    <div class="result-field">
        <ol id="json-obj">
            <span class="temp">Jokes Show Here.</span>
        </ol>
    </div>
</body>

</html>
